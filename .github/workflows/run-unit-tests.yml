name: Run Unit Tests

on: [push]

jobs:
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22.11.0'
          cache: 'npm'
        
      - run: npm ci

      - run: NODE_ENV=test npm run test -- --run --reporter=verbose
